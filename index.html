<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Arka Plan ve Butonlar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="welcome-and-buttons">
            <div class="left-buttons">
                <button class="animated-button" id="translate-button">Sayfayı İngilizce Yap</button>
                <button class="animated-button" id="dark-mode-button">Karanlık Moda Geç</button>
            </div>
            <img src="turkish-flag.png" alt="Türk Bayrağı" class="flag">
            <div class="welcome-message" id="welcome-message">Hoş Geldiniz</div>
            <div class="right-buttons">
                <button class="animated-button">Buton 3</button>
                <button class="animated-button">Buton 4</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
